name: Dev Release

on:
  push:
    branches:
      - main

permissions:
  actions: write
  contents: write

jobs:
    dev-release:
      uses: ./.github/workflows/terraform.yml
      with:
        environment: dev
      secrets:
        inherit

    approve-prod-deploy:
      environment: prod
      runs-on: ubuntu-latest
      permissions:
        contents: write
        actions: write
      needs: [dev-release]
      steps:
        - run: echo "Prod Deployment Approved"
        
        - name: Checkout Actions
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
            dispatch:

        - name: Trigger Prod Workflow
          uses: peter-evans/workflow-dispatch@v2
          with:
            workflow: prod-release.yml